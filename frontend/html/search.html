<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>spootify</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='../css/search.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="wrapper h-100 mask rgba-gradient">
    <nav class="navbar navbar-dark shadow p-3">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="nav-account" href="../../documentation/documentation.html">Documentation</a>
      </li>
    </nav>
    <!--  -->
    <div id="searchContainer" class="d-flex justify-content-center">
      <input type="text" class="search_term form-control mw-700" id="search" placeholder="search song">

      <!-- searchby dropdown -->
      <div class="dropdown">
        <button class="dropbtn dropdown-toggle"></button>
        <div class="dropdown-content">
          <li>song name</li>
          <li>artist</li>
          <li>album</li>
          <li>all</li>

        </div>
      </div>

      
      <button type="submit" id="searchbtn" class="btn btn-primary">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>
      </button>
    </div>
    <div id="resultsContainer" class="d-flex justify-content-center">
      <div id="searchResults" class="list-group">
        <table class="d-none" id="search_table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">song</th>
              <th scope="col">artist</th>
              <th scope="col">genre</th>
              <th scope="col">album</th>
              <th scope="col">year</th>
            </tr>
          </thead>
          <tbody>
          </tbody>

      </div>
    </div>
  </div>
  <script src="../js/data_controller.js"></script>
  <script src="../js/search.js"></script>


</body>


</html>
