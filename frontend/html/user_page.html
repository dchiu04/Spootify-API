            let all_songs = document.getElementById('all_songs');
            load_all(library => {
                console.log(library);
                for (let i = 0; i < library.length; i++) {
                    $("#all_songs tbody").append(`
                    <tr>
                    <th scope="row">${music_note_icon}</th>

                    <td>${library[i].artist}</td>
                    <td>${library[i].genre}</td>

                    <td><input type="checkbox" class="add_song" name="vehicle1" value="Bike">
                    <label for="vehicle1">add song</label><br></td>
                    </tr>`
                    )

            login_as_user(library => {

                for (let i = 0; i < library.length; i++) {
